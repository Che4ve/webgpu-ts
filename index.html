<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webgpu-ts</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div class="container">
      <div class="canvas-container">
        <canvas id="gfx" width="1280" height="720"></canvas>
      </div>
      <form class="ui">
        <fieldset>
          <legend>Controls</legend>
          <label>Scale X <input id="sr-x" type="range" min="0" max="2" step="0.01" value="0.5"></label>
          <label>Scale Y <input id="sr-y" type="range" min="0" max="2" step="0.01" value="0.5"></label>
          <label>Scale Z <input id="sr-z" type="range" min="0" max="2" step="0.01" value="0.5"></label>
          <label>Translation Z <input id="tr-z" type="range" min="0" max="10" step="0.01" value="1.5"></label>
          <label>Rotation <input id="rot" type="range" min="0" max="6.283185307179586" step="0.01" value="2.5"></label>
          <label>Spin <input id="spin" type="checkbox"></label>
          <label>Pulse Y <input id="pulse" type="checkbox"></label>
          <div style="margin-top:8px">
            <button id="reset" type="button">Reset Transformation</button>
          </div>
        </fieldset>
      </form>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
