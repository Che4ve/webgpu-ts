<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webgpu-ts</title>
  </head>
  <body>
    <div style="display:flex;gap:16px;align-items:flex-start;padding:12px;">
      <div>
        <canvas id="gfx" width="1280" height="720" style="border:1px solid #444;display:block"></canvas>
      </div>
      <form id="ui" style="display:flex;flex-direction:column;gap:10px;min-width:260px;">
        <fieldset>
          <legend>Controls</legend>
          <label>Translation X <input id="tr-x" type="range" min="-10" max="10" step="0.1" value="0"></label>
          <label>Translation Y <input id="tr-y" type="range" min="-10" max="10" step="0.1" value="0"></label>
          <label>Translation Z <input id="tr-z" type="range" min="0" max="20" step="0.1" value="5"></label>
          <label>Rotation <input id="rot" type="range" min="0" max="6.283185307179586" step="0.01" value="2.5"></label>
          <label><input id="spin" type="checkbox"> Spin?</label>
          <label>Color <input id="color" type="color" value="#80ffb3"></label>
        </fieldset>
      </form>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
